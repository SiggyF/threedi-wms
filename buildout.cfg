[buildout]
index = http://packages.lizardsystem.nl
extends =
    http://packages.lizardsystem.nl/kgs/3.1.26/versions.cfg
find-links =
unzip = true
prefer-final = true
socket-timeout = 1
show-picked-versions = true
extensions =
    mr.developer
parts =
    sysegg
    test
    omelette
    console_scripts
    sphinx
    pydev
    supervisor
develop = .
eggs =
    threedi-wms
auto-checkout =
    gislib


[versions]
# Specific pins
threedi-wms =
zc.buildout = 2.0.0
zc.recipe.egg = 2.0.0a3

# Reported by buildout.
Flask = 0.9
SQLAlchemy = 0.8.0
scipy =


[sources]
# Examples:
gislib = git git@github.com:nens/gislib.git
# lizard-ui = git git@github.com:lizardsystem/nensskel.git
# lizard-ui = svn https://office.nelen-schuurmans.nl/svn/Products/djangoapps/lizard-ui/trunk


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    matplotlib
    scipy


[test]
recipe = pbp.recipe.noserunner
eggs =
    threedi-wms
    threedi-wms[test]
defaults = threedi-wms


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    pep8
    pyflakes
    zest.releaser
    celery
    gunicorn


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =


[supervisor]
recipe = collective.recipe.supervisor
programs =
    10 celery ${buildout:bin-directory}/celery [worker --app=server.tasks:app]
    20 gunicorn ${buildout:bin-directory}/gunicorn [server.app:app -w 4 -b 0.0.0.0:5000]
